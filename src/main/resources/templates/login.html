<loginPin html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Restaurant App - Login</title>
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="static/images/foodlogo.svg" alt="..." /> Restaurant X</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="masthead-subheading">Welcome To Our Restaurant</div>
            <div class="container">
                <p th:if="${loginError}" class="error">Wrong user or password</p>
                <form th:action="@{/login}" method="POST" id="loginForm" class="form-floating mb-3">
                    <input id="username" name="username" hidden />
                    <input class="form-control" id="password" type="password" placeholder="enter pin" data-sb-validations="required" name="password" />
                    <label for="enterPin"></label>
                    <br/>
                    <br/>
                    <input type="submit" class="btn btn-primary btn-xl text-uppercase" href="#login" />
                </form>
            </div>
        </header>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
            let text = "";

            $("#password").keyup(function(e) {
                if (!(e.key == "Backspace" || e.key == "Delete")) {
                    text += e.key;
                } else {
                    text = text.substring(0, text.length - 1);
                }
                console.log(text);
                $("#username").val(text)
            });
        </script>
    </body>

    </html>
</loginPin>
